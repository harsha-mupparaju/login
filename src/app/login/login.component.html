  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #myForm="ngForm" (ngSubmit)="loginUser(myForm)" class="example-form" method="POST" novalidate>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" ngModel name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" ngModel type="password"
                       name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-card-actions>
          <button mat-raised-button (click)="loginUser(login.value)" color="primary">Login</button>
        </mat-card-actions>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
  </mat-card>
